<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--placeholder:占位符 当用户输入的时候，里面的文字消失，删除所有文字，自动返回-->
		<!--autofous:规定当页面加载时，input元素应该自动获得焦点-->
	</head>
	<body>
		用户名:<input type="text" placeholder="请输入用户名" autofocus="autofocus"/>
		上传头像:<input type="file" multiple="multiple"/>	   <!--multiple:多文件上传-->
	</body>
</html>
