<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>学生档案</legend>
				<label>姓　名:<input type="text" placeholder="请输入学生名字" autocomplete="on" name="userName"/></label>  <br/><br/>
				<label>手机号:<input type="tel" /></label>  <br/><br/>
				<label>邮　箱:<input type="email" /></label>  <br/><br/>
				<label>所属学院:<input type="text" placeholder="请选择学院" list="xueyuan" /></label>
				<datalist id="xueyuan">
					<option>java学院</option>
					<option>前端学院</option>
					<option>PHP学院</option>
					<option>设计学院</option>
				</datalist>
				<br/><br/>
				<label>出生日期:<input type="date" /></label><br/><br/>
				<label>成绩:<input type="number" /></label><br/><br/>
				<label>毕业时间:<input type="date" /></label><br/><br/>
				<input type="submit" />	<input type="reset" />
			</fieldset>
		</form>
	</body>
</html>
