<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>label标签的使用</h3>	  <!--当鼠标点击输入账号时鼠标会在输入框显示，就要用label标签-->
		
		<!--当有一个表单时,用label直接进行包裹input就可以了-->
		<label>输入账号:<input type="text" /></label>
		<br />
		<!--当label里面有多个表单,想定位到某个，可以通过for   id的格式来进行-->
		<label for="two">输入账号:<input type="text"/><input type="text" id="two"/></label>
	</body>
</html>
