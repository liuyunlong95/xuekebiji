<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<header>语义:定义页面的头部  页眉</header>
		<nav>语义:定义导航栏</nav>
		<footer>语义:定义页面底部  页脚</footer>
		<article>语义:定义文章</article>
		<section>语义:定义区域</section>
		<aside>语义:定义其所处内容之外的内容  侧边</aside>
		
		<!--datalist与input一起搭配使用-->
		<input type="text" value="输入明星" list="star"/>		<!--input里面用list-->
		<datalist id="star">	<!--datalist里面用id来实现和input链接-->
			<option>刘德华</option>
			<option>刘若英</option>
			<option>刘晓庆</option>
			<option>郭富城</option>
			<option>张学友</option>
		</datalist>
		
		<!--fieldset与legend一起来搭配使用-->
		<fieldset>
			<legend>用户登录</legend>
			用户名:<input type="text" /><br /><br />
			密　码:<input type="password" />
		</fieldset>
	</body>
</html>
