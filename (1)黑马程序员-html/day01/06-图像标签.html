<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		1.基本图像插入方式<br />
		<img src="img/1.jpg"/><br />
		
		2.带有alt的图像<br />
		<img src="img/110.jpg" alt="这是我的家乡，青岛"/><br /><!--alt属性提醒用户该图片代表着什么-->
		
		3.带有title的图像<br />
		<img src="img/1.jpg" title="青岛，美丽的城市" /><br /> <!--鼠标放上去会显示内容-->
		
		4.带有宽度和高度的图像<br />
		<img src="img/1.jpg" title="青岛，美丽的城市" width="400" height="500"/>
		
		5.带有边框的图像<br />
		<img src="img/1.jpg" title="青岛，美丽的城市" width="400" height="500" border="10" />
	</body>
</html>
