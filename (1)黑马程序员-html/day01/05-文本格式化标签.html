<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<strong></strong>:文字以粗体方式显示-->
		<!--<em></em>:文字以斜体方式显示-->
		<!--<del></del>:文字以加删除线方式显示-->
		<!--<ins></ins>:文字以加下划线方式显示-->
		
		<h3>文本格式化标签</h3>
		<strong>清蒸班主任</strong><br />
		<em>油炸小助教</em><br />
		<del>糖醋伴导师</del><br />
		<ins>班长要红烧</ins><br />
	</body>
</html>
